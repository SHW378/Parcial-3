<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StyleUrban - Productos</title>
    <link rel="stylesheet" href="/style/bootstrap-5.3.6-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/style/mystyle.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="img/logo.png" alt="Logo" width="100" height="75" class="d-inline-block align-text-top me-2" />
            </a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                            href="Productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="Clientes.html">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="Pedidos.html">Pedidos</a></li>
                    <li class="nav-item"><a class="nav-link" href="Categorias.html">Categorias</a></li>
                    <li class="nav-item"><a class="nav-link" href="Promociones.html">Promociones</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12 main-content-max">
                <div class="row g-2">
                    <!-- Gestión de Productos -->
                    <div class="col-md-6">
                        <div class="card border-0">
                            <div class="card-header text-white text-center" style="background:#23254a;">
                                <strong>Gestión de Productos</strong>
                            </div>
                            <div class="card-body">
                                <form id="productosForm" onsubmit="addProducto(); return false;"
                                    onreset="limpiarFormulario();">
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="text" class="form-control form-control-lg mb-2"
                                                id="NombreProducto" placeholder="Nombre" required />
                                            <input type="number" class="form-control form-control-lg mb-2" id="Precio"
                                                placeholder="Precio" required />
                                            <input type="number" class="form-control form-control-lg mb-2" id="Stock"
                                                placeholder="Stock" required />
                                        </div>
                                        <div class="col-6">
                                            <select class="form-control form-control-lg mb-2" id="Talla" required>
                                                <option value="">Selecciona una talla</option>
                                                <option value="S">S</option>
                                                <option value="M">M</option>
                                                <option value="L">L</option>
                                                <option value="XL">XL</option>
                                                <option value="XXL">XXL</option>
                                            </select>
                                            <input type="text" class="form-control form-control-lg mb-2" id="Color"
                                                placeholder="Color" required />
                                            <select class="form-control form-control-lg mb-2" id="Categoria" required>
                                                <option value="">Selecciona una categoría</option>
                                                <option value="Casual">Casual</option>
                                                <option value="Deportivo">Deportivo</option>
                                                <option value="Vintage">Vintage</option>
                                            </select>

                                        </div>
                                    </div>
                                    <div class="d-flex flex-wrap justify-content-center gap-2 mt-3">
                                        <button type="submit" class="btn btn-lg"
                                            style="background:#00ff4c; color:#fff;">Registrar</button>
                                        <button type="reset" class="btn btn-lg"
                                            style="background:#e5d7d7; color:#23254a;">Limpiar</button>
                                        <button type="button" class="btn btn-lg" id="btnActualizar"
                                            style="background:#ffe600; color:#23254a;" disabled>Actualizar</button>
                                        <button type="button" class="btn btn-lg" id="btnEliminar"
                                            style="background:#ff0000; color:#fff;" disabled>Eliminar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Listado de Productos -->
                    <div class="col-md-6">
                        <div class="card border-0">
                            <div class="card-header text-white text-center" style="background:#23254a;">
                                <strong>Listado de Productos</strong>
                            </div>
                            <div class="card-body p-2">
                                <div class="table-responsive">
                                    <table class="table table-hover table-striped mb-0">
                                        <thead class="table-dark">
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Precio</th>
                                                <th>Stock</th>
                                                <th>Talla</th>
                                                <th>Color</th>
                                                <th>Categoría</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tblProductos">
                                            <!-- Aquí van los productos -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/style/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>

<footer>
    <div class="container">
        <p>&copy; 2023 StyleUrban. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="js/Productos.js"></script>

</html>
