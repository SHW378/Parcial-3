<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="/style/bootstrap-5.3.6-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/style/mystyle.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="img/logo.png" alt="Logo" width="100" height="75" class="d-inline-block align-text-top me-2">
            </a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Clientes.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"href="#">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Promociones.html">Promociones</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12 main-content-max">
                <div class="row g-2">
                    <!-- Gestión de Clientes -->
                    <div class="col-md-6">
                        <div class="card border-0">
                            <div class="card-header text-white text-center" style="background:#23254a;">
                                <strong>Gestión de Pedidos</strong>
                            </div>
                            <div class="card-body">
                                <form id="clienteForm" onsubmit="addCliente(); return false;" onreset="limpiarFormulario();">
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="text" class="form-control form-control-lg mb-2" placeholder="Nombre" id="Nombre" required>
                                            <input type="date" class="form-control form-control-lg mb-2" placeholder="Fecha" id="Fecha" required>
                                        </div>
                                        <div class="col-6">
                                            <input type="number" class="form-control form-control-lg mb-2" placeholder="Cantidad" id="Cantidad" required>
                                                <select class="form-control form-control-lg mb-2" placeholder="Estado" id="Estado" required>
                                                    <option value="">Selecciona Estado</option>
                                                    <option value="En preparación">En preparación</option>
                                                    <option value="Enviado">Enviado</option>
                                                    <option value="Entregado">Entregado</option>
                                                    <option value="Devuelto">Devuelto</option>
                                                    <option value="Cerrado">Cerrado</option>
                                                </select>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-wrap justify-content-center gap-2 mt-3">
                                        <button type="submit" class="btn btn-lg" style="background:#00ff4c;color:#fff;">Registrar</button>
                                        <button type="reset" class="btn btn-lg" style="background:#e5d7d7;color:#23254a;">Limpiar</button>
                                        <button type="button" class="btn btn-lg" id="btnActualizar" style="background:#ffe600;color:#23254a;" disabled>Actualizar</button>
                                        <button type="button" class="btn btn-lg" id="btnEliminar" style="background:#ff0000;color:#fff;" disabled>Eliminar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Listado de Clientes -->
                    <div class="col-md-6">
                        <div class="card border-0">
                            <div class="card-header text-white text-center" style="background:#23254a;">
                                <strong>Listado de Clientes</strong>
                            </div>
                            <div class="card-body p-2">
                                <div class="table-responsive">
                                    <table class="table table-hover table-striped mb-0">
                                        <thead class="table-dark">
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Apellido</th>
                                                <th>Telefono</th>
                                                <th>Correo</th>
                                                <th>Direccion</th>
                                                <th>Historial</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tblClientes">
                                            <!-- Aquí van los clientes -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<footer>
    <div class="container">
        <p>&copy; 2023 StyleUrban. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="js/Clientes.js"></script>

</html>
